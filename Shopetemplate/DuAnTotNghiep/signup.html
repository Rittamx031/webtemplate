<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }

    .h-custom {
      height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }

    #loginpage {
      background-image: url("./images/bacgroundlogin.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <section class="vh-100 container-fluid d-flex justify-content-center align-items-center" id="loginpage">
    <div class="card" style="width: 48rem; height: 60%; overflow: auto;">
      <div class="card-body">
        <header class="header_section sticky-top border-bottom" style="background: #fff;">
          <nav class="navbar d-flex justify-content-center">
            <a class="navbar-brand" href="index.html">
              <div>
                <img src="./images/logo3.png" alt="" class="image-fluid">
                <span class="mx-2">Đăng Kỹ</span>
              </div>
            </a>
          </nav>
        </header>
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullnameinput" placeholder="name@example.com">
            <label for="fullnameinput">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="EmailInput" placeholder="name@example.com">
            <label for="EmailInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="PhoneInput" placeholder="Password">
            <label for="PhoneInput">Phone Number</label>
          </div>
          <!-- <div class="form-floating mb-3">
            <input type="text" class="form-control" id="PhoneInput" placeholder="Password">
            <label for="PhoneInput">Phone Number</label>
          </div> -->
          <div class="form-floating mb-3">
            <select name="" class="form-control" id="PhoneInput">
              <option value="">Nam</option>
              <option value="">Nữ</option>
            </select>
            <label for="PhoneInput">Gender</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="PasswordRepeatInput" placeholder="Password">
            <label for="PasswordRepeatInput">Password Repeat</label>
          </div>
          <div class="text-lg-start mt-4 pt-2 d-flex justify-content-center ">
            <div class="text-center">
              <button type="button" class="btn btn-outline-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Form login section -->
  <!-- end header -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
