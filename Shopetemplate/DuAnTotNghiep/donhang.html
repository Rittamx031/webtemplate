  <script>
    // Get all toggle buttons and corresponding lists
    var toggleButtons = document.querySelectorAll(".toggle-button");
    var listsToToggle = document.querySelectorAll(".list-to-toggle");

    // Add click event listeners to each button
    toggleButtons.forEach(function (button, index) {
      button.addEventListener("click", function () {
        // Toggle the display property of the corresponding list
        if (listsToToggle[index].style.display === "block") {
          listsToToggle[index].style.display = "none";
        } else {
          listsToToggle[index].style.display = "block";
        }
      });
    });
  </script>
